<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container c1">
    <h1>its Pizza time</h1>
    <form id="toppingForm">
      <div class="form-group">
        <label for="topping">Enter a Topping:</label>
        <input id="topping" class="form-control" type="text" placeholder="topping">
      </div>
      <button type="submit" class="btn" id="sub">Add Topping</button>
    </form>
    <form id="pizzaForm">
      <hr>
      <label for="size">Select a size:</label>
      <select class="form-control" id="size">
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>
      <hr>
      <button type="submit" class="btn">Make Pizza</button>
    </form>
  </div>
  <div class="container c2">
    <h2><span id="showOrder"></span><span id="showOrder2"></span></h2>
  </div>
</body>
</html>
